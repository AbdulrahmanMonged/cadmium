<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/now-ui-kit.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700,800,900&display=swap" rel="stylesheet">


    <title>{{ header_name }}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-transparent">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <img src="{{ url_for('static',filename='img/menuIcon.svg') }}" width="20px" height="20px" style="max-width: none !important;">
    </button>
    <img href="{{ url_for('home') }}" src="{{ url_for('static',filename='img/BotLogo.png') }}" class = "LOGO" width="50" height="50">
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 20px !important">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        {% if user != None %}
        <div class="nav-item userdata">
            <img src="{{ user.avatar_url }}" class = "LOGO" width="35" height="35">
            <span class="navbar-text username"> {{ user.name }} </span>
        </div>
        {% endif %}
        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Documentation
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{{ url_for('commands') }}">Commands</a>
                {% if signed_in %}
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{{ url_for('dashboard') }}">Server settings</a>
                {% endif %}
            </div>
        </div>
        <div class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
        </div>
        {% if not signed_in %}
        <a href="{{ url_for('login') }}" class= "nav-link"><button class="btn login-btn btn-outline-accent my-2 my-sm-0" style="font-size: 10px !important;font-family: poppins !important;">LOGIN</button></a>
        {% else %}
        <a href="{{ url_for('logout') }}" class= "nav-link"><button class="btn login-btn btn-outline-accent my-2 my-sm-0" style="font-size: 10px !important;font-family: poppins !important;">LOGOUT</button></a>
        {% endif %}
    </div>
</nav>
